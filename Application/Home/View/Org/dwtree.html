<body class="easyui-layout">
	
    <!-- begin of sidebar -->
	<div class="wu-sidebar" data-options="region:'west',split:true,border:true,title:'人员管理'"> 
    	<div class="easyui-accordion" data-options="border:false,fit:true"> 

        	
           <ul id="wu-category-tree" class="easyui-tree"></ul>

           
        </div>
    </div>	
   
    <!-- end of footer -->  
   <script type="text/javascript">
     // $.util.namespace("$.easyui");
       /**
    * Name 载入菜单树
    */
    $('#wu-category-tree').tree({
        url:'{:U("User/dwtree")}',
        loadFilter: function(data){    
                if (data.d){    
                    return data.d;    
                } else {    
                    return data;    
                }    
         } ,   
        onDblClick:function(node){
            var id = node.id;
            var text = node.text;
                if(id==null || id == ""){
                    return false;
                }
                else{
                    // var jiguan = $("#fatherId").val(url); 
                    rowid = localStorage.getItem("pdw");
                    console.log(rowid);
                    code = rowid+1;
                    $('#base').propertygrid('updateRow',{index:code,row:{value:id}});
                     $('#base').propertygrid('refreshRow',code);
                    $('#base').propertygrid('updateRow',{index:rowid,row:{value:text}});
                    
                    $('#base').propertygrid('refreshRow',rowid);
                   
                    dwWin.window('close');
                }
        }
    });

    /**
        * Name 选项卡初始化
        */
        $('#wu-tabs').tabs({
            tools:[{
                iconCls:'icon-reload',
                border:false,
                handler:function(){
                    $('#wu-datagrid').datagrid('reload');
                }
            }]
        });
            
        /**
        * Name 添加菜单选项
        * Param title 名称
        * Param href 链接
        * Param iconCls 图标样式
        * Param iframe 链接跳转方式（true为iframe，false为href）
        */  
        function addTab(title, href, iconCls, iframe){
            var tabPanel = $('#wu-tabs');
            if(!tabPanel.tabs('exists',title)){
                var content = '<iframe scrolling="auto" frameborder="0"  src="'+ href +'" style="width:100%;height:100%;"></iframe>';
                if(iframe){
                    tabPanel.tabs('add',{
                        title:title,
                        content:content,
                        iconCls:iconCls,
                        fit:true,
                        cls:'pd3',
                        closable:true
                    });
                }
                else{
                    tabPanel.tabs('add',{
                        title:title,
                        href:href,
                        iconCls:iconCls,
                        fit:true,
                        cls:'pd3',
                        closable:true
                    });
                }
            }
            else
            {
                tabPanel.tabs('select',title);
            }
        }
        /**
        * Name 移除菜单选项
        */
        function removeTab(){
            var tabPanel = $('#wu-tabs');
            var tab = tabPanel.tabs('getSelected');
            if (tab){
                var index = tabPanel.tabs('getTabIndex', tab);
                tabPanel.tabs('close', index);
            }
        }

   </script>
</body>
