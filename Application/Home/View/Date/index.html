<body class="easyui-layout">
    <!-- begin of header -->
   <div class="wu-header" data-options="region:'north',border:false,split:true">
        <div class="wu-header-left">
            <h1>宁阳“智慧组工”业务分析研判系统</h1>

                <li ><a href="{:U('Index/index')}">首页</a></li>

            <p><strong class="easyui-tooltip" title=""> {$_SESSION['user']['name']}</strong>，欢迎您！ |<a href="{:U('Login/logout')}">安全退出</a></p>
        </div>

    <!-- end of header -->
    <!-- begin of sidebar -->
    <div class="wu-sidebar" data-options="region:'west',split:true,border:true,title:'数据展示'"> 
        <div class="easyui-accordion" data-options="border:false,fit:true"> 

            
           <ul id="wu-category-tree" class="easyui-tree"></ul>

           
        </div>
    </div>  
    <!-- end of sidebar -->    
    <!-- begin of main -->
    <div class="wu-main" data-options="region:'center'">
        <div id="wu-tabs" class="easyui-tabs" data-options="border:false,fit:true">  
            <div title="首页" data-options="href:'',closable:false,iconCls:'icon-tip',cls:'pd3'"></div>
        </div>

    <!-- end of main -->

        &copy; 
    </div>

   <script type="text/javascript">
     // $.util.namespace("$.easyui");
       /**
    * Name 载入菜单树
    */
    $('#wu-category-tree').tree({
        url:'{:U("User/dwtree")}',
        // loadFilter: function(data){    
        //         // if (data.d){    
        //         //     return data.d;    
        //         // } else {    
        //         //     return data;    
        //         // }    
        //  } ,   
        onClick:function(node){
            var url = node.id;
                if(url==null || url == ""){
                    return false;
                }
                else{
                    // addTab(node.text, url, '', node.attributes['iframe']);
                    url = '{:U("Date/bumen")}' +'/b0100/'+ url;
                    addTab(node.text, url, '', true);
                }
        }
    });

    /**
        * Name 选项卡初始化
        */
        $('#wu-tabs').tabs({
            tools:[{
                iconCls:'icon-reload',
                border:false,
                handler:function(){
                    $('#wu-datagrid').datagrid('reload');
                }
            }]
        });
            
        /**
        * Name 添加菜单选项
        * Param title 名称
        * Param href 链接
        * Param iconCls 图标样式
        * Param iframe 链接跳转方式（true为iframe，false为href）
        */  
        function addTab(title, href, iconCls, iframe){
            var tabPanel = $('#wu-tabs');
            if(!tabPanel.tabs('exists',title)){
                var content = '<iframe scrolling="auto" frameborder="0"  src="'+ href +'" style="width:100%;height:100%;"></iframe>';
                if(iframe){
                    tabPanel.tabs('add',{
                        title:title,
                        content:content,
                        iconCls:iconCls,
                        fit:true,
                        cls:'pd3',
                        closable:true
                    });
                }
                else{
                    tabPanel.tabs('add',{
                        title:title,
                        href:href,
                        iconCls:iconCls,
                        fit:true,
                        cls:'pd3',
                        closable:true
                    });
                }
            }
            else
            {
                tabPanel.tabs('select',title);
            }
        }
        /**
        * Name 移除菜单选项
        */
        function removeTab(){
            var tabPanel = $('#wu-tabs');
            var tab = tabPanel.tabs('getSelected');
            if (tab){
                var index = tabPanel.tabs('getTabIndex', tab);
                tabPanel.tabs('close', index);
            }
        }

   </script>
