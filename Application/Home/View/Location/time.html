<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="__PUBLIC__/echarts.js"></script>
</head>
<body>
 <div id="containers" style="width: 1000px;height: 450px"></div>
</body>

<script type="text/javascript">
	 var myChart = echarts.init(document.getElementById('containers'));

       option = {
    title : {
        text: '活跃时间',
        subtext: '基于微信',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:{$name}
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [20, 110],
            center : ['25%', '50%'],
            roseType : 'radius',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            lableLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:{$rs}
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', '50%'],
            roseType : 'area',
            data:{$rs}
        }
    ]
};


         myChart.setOption(option,true);
</script>
</html>
