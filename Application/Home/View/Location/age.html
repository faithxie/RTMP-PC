<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="__PUBLIC__/echarts.js"></script>
</head>
<body>
 <div id="containers" style="width: 1000px;height: 500px"></div>
</body>

<script type="text/javascript">
	 var myChart = echarts.init(document.getElementById('containers'));

        var posList = [
            'left', 'right', 'top', 'bottom',
            'inside',
            'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
            'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
        ];
        var app = {};
        app.configParameters = {
            rotate: {
                min: -90,
                max: 90
            },
            align: {
                options: {
                    left: 'left',
                    center: 'center',
                    right: 'right'
                }
            },
            verticalAlign: {
                options: {
                    top: 'top',
                    middle: 'middle',
                    bottom: 'bottom'
                }
            },
            position: {
                options: echarts.util.reduce(posList, function (map, pos) {
                    map[pos] = pos;
                    return map;
                }, {})
            },
            distance: {
                min: 0,
                max: 100
            }
        };

        app.config = {
            rotate: 90,
            align: 'left',
            verticalAlign: 'middle',
            position: 'insideBottom',
            distance: 15,
            onChange: function () {
                var labelOption = {
                    normal: {
                        rotate: app.config.rotate,
                        align: app.config.align,
                        verticalAlign: app.config.verticalAlign,
                        position: app.config.position,
                        distance: app.config.distance
                    }
                };
                myChart.setOption({
                    series: [{
                        label: labelOption
                    }, {
                        label: labelOption
                    }, {
                        label: labelOption
                    }, {
                        label: labelOption
                    }]
                });
            }
        };


        var labelOption = {
            normal: {
                show: true,
                position: app.config.position,
                distance: app.config.distance,
                align: app.config.align,
                verticalAlign: app.config.verticalAlign,
                rotate: app.config.rotate,
                formatter: '{c}  {name|{a}}',
                fontSize: 16,
                rich: {
                    name: {
                        textBorderColor: '#fff'
                    }
                }
            }
        };



               zfoption = {
            color: ['#003366', '#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            // legend: {
            //     // data: ['Forest', 'Steppe', 'Desert', 'Wetland']
            //      data: ['党的建设','法制建设','特色工作','生态文明建设','社会公认度测评','社会建设','经济建设']

            // },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    axisTick: {show: false},
                    // data: ['2012', '2013', '2014', '2015', '2016']
                     data: {$nl}

                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '年龄',
                    type: 'bar',
                    barGap: 0,
                     label: '',
                    data: {$rs}
                }
                // {
                //     name: '法制建设',
                //     type: 'bar',
                //      label: '',
                //     data: {$fz}
                // },
                // {
                //     name: '特色工作',
                //     type: 'bar',
                //      label: '',
                //     data: {$ts}
                // },
                // {
                //     name: '生态文明建设',
                //     type: 'bar',
                //      label: '',
                //     data: {$st}
                // },
                // {
                //     name: '社会公认度测评',
                //     type: 'bar',
                //      label: '',
                //     data: {$sh}
                // },
                // {
                //     name: '社会建设',
                //     type: 'bar',
                //      label: '',
                //     data:{$js}
                // }
            ]
        };

         myChart.setOption(zfoption,true);
</script>
